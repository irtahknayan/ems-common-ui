        <mat-nav-list class="hover">
            <button mat-button [routerLink]="['/departments']">
                <mat-icon>laptop</mat-icon>

            <button mat-button [routerLink]="['/employees']">
                <mat-icon>person</mat-icon>

</mat-sidenav-container>
